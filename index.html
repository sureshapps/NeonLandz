<script>
const slider = document.getElementById("sliderBtn");
const track = document.getElementById("sliderTrack");

let isDragging = false;
let startX = 0, currentX = 0;

function drag(e) {
  if (!isDragging) return;
  currentX = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
  if (currentX < 0) currentX = 0;
  if (currentX > track.offsetWidth - slider.offsetWidth) {
    currentX = track.offsetWidth - slider.offsetWidth;
  }
  slider.style.left = currentX + "px";
}

function stopDrag() {
  if (!isDragging) return;
  isDragging = false;

  if (currentX >= track.offsetWidth - slider.offsetWidth - 10) {
    const icon = slider.querySelector("i");
    const text = document.getElementById("sliderText");

    // 1. Fade out lock
    icon.classList.add("fade-out");

    setTimeout(() => {
      // 2. Switch to unlock + fade in
      icon.classList.remove("fa-lock", "fade-out");
      icon.classList.add("fa-unlock", "fade-in");

      // 3. Fade out "Slide to Unlock"
      text.classList.add("fade-out");

      // 4. Add green glow
      slider.style.boxShadow = "0 0 15px #00ff00, 0 0 40px #00ff00";

      // 5. Redirect smoothly after animation
      setTimeout(() => {
        window.location.href = "https://dev.suresh.app";
      }, 700);
    }, 300); // wait for fade-out
  } else {
    // ❌ Reset back
    slider.style.left = "0px";
  }
}


// Mouse
slider.addEventListener("mousedown", (e) => {
  isDragging = true;
  startX = e.clientX - slider.offsetLeft;
});
document.addEventListener("mousemove", drag);
document.addEventListener("mouseup", stopDrag);

// Touch
slider.addEventListener("touchstart", (e) => {
  isDragging = true;
  startX = e.touches[0].clientX - slider.offsetLeft;
}, { passive: true });
document.addEventListener("touchmove", drag, { passive: false });
document.addEventListener("touchend", stopDrag);
</script>
