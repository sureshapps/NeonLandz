<script>
const slider = document.getElementById("sliderBtn");
const track = document.getElementById("sliderTrack");

let isDragging = false;
let startX = 0, currentX = 0;

function drag(e) {
  if (!isDragging) return;
  currentX = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
  if (currentX < 0) currentX = 0;
  if (currentX > track.offsetWidth - slider.offsetWidth) {
    currentX = track.offsetWidth - slider.offsetWidth;
  }
  slider.style.left = currentX + "px";
}

function stopDrag() {
  if (!isDragging) return;
  isDragging = false;

  if (currentX >= track.offsetWidth - slider.offsetWidth - 10) {
    // âœ… Slide completed â†’ Redirect
    window.location.href = "https://dev.suresh.app";
  } else {
    // âŒ Reset back
    slider.style.left = "0px";
  }
}

// Mouse
slider.addEventListener("mousedown", (e) => {
  isDragging = true;
  startX = e.clientX - slider.offsetLeft;
});
document.addEventListener("mousemove", drag);
document.addEventListener("mouseup", stopDrag);

// Touch
slider.addEventListener("touchstart", (e) => {
  isDragging = true;
  startX = e.touches[0].clientX - slider.offsetLeft;
}, { passive: true });
document.addEventListener("touchmove", drag, { passive: false });
document.addEventListener("touchend", stopDrag);
</script>
